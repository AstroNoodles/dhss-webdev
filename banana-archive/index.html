<!DOCTYPE HTML>
<html>
    <head>
        <link href="style.css" rel="stylesheet" />
        <title>Banana Archive</title>
    </head>
    <body>
        <aside class="sidebar">
            <h2>Filters</h2>
            <p class="bigger">Unripe</p>
            <p class="bigger"><s>Perfect</s></p>
            <p class="bigger">Ripe</p>
        </aside>
        <main class="content">

                <div class="archive-record banana bold">Banana 4</div>
                <div class="archive-record banana">Banana 5</div>
                <div class="archive-record bee"> Banana 6 </div>
                <div class="archive-record bee"> Banana 7 </div>
                <div class="archive-record bee"> Banana 8 </div>
                <div class="archive-record bee"> Banana 9 </div>
                <div class="archive-record bee"> Banana 10 </div>
                <img src="https://img.freepik.com/free-vector/isolated-banana-fruit-cartoon_1308-127586.jpg?semt=ais_hybrid"
                    alt="banana" width="500" height="400" />
            </section>
        </main>
    </body>
</html>
